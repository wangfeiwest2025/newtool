<body>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="outputText" class="form-label">ËæìÂá∫ÁªìÊûú:</label>
                            <textarea id="outputText" class="form-control" rows="6" readonly placeholder="ËΩ¨Êç¢ÁªìÊûú..."></textarea>

                        <div class="case-preview">

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const convertBtn = document.getElementById('convertBtn');
        const swapBtn = document.getElementById('swapBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const caseOptions = document.querySelectorAll('.case-option');
        const caseRadios = document.querySelectorAll('input[name="caseType"]');
        
        // Convert to different cases
        function toCamelCase(str) {
            const words = str.replace(/[-_\s]+(.)?/g, (_, c) => c ? c.toUpperCase() : '')
                            .replace(/^(.)/, (_, c) => c.toLowerCase());
            return words;
        }
        
        function toSnakeCase(str) {
            return str.replace(/([a-z])([A-Z])/g, '$1_$2')
                     .replace(/[-_\s]+/g, '_')
                     .toLowerCase();
        }
        
        function toKebabCase(str) {
            return str.replace(/([a-z])([A-Z])/g, '$1-$2')
                     .replace(/[-_\s]+/g, '-')
                     .toLowerCase();
        }
        
        function toPascalCase(str) {
            const camel = toCamelCase(str);
            return camel.charAt(0).toUpperCase() + camel.slice(1);
        }
        
        function toConstantCase(str) {
            return toSnakeCase(str).toUpperCase();
        }
        
        // Detect input case
        function detectCase(str) {
            if (/^[a-z][a-z0-9]*(_[a-z0-9]+)*$/.test(str)) return 'snake';
            if (/^[a-z][a-z0-9]*(-[a-z0-9]+)*$/.test(str)) return 'kebab';
            if (/^[A-Z][a-z0-9]*([A-Z][a-z0-9]+)*$/.test(str)) return 'pascal';
            if (/^[A-Z][A-Z0-9]*(_[A-Z0-9]+)*$/.test(str)) return 'constant';
            if (/^[a-z][a-zA-Z0-9]*$/.test(str)) return 'camel';
            return 'unknown';
        }
        
        // Convert function
        function convert() {
            const text = inputText.value.trim();
            if (!text) {
                alert('ËØ∑ËæìÂÖ•Ë¶ÅËΩ¨Êç¢ÁöÑÊñáÊú¨');
                return;
            }
            
            const selectedCase = document.querySelector('input[name="caseType"]:checked').value;
            let result = '';
            
            // First normalize to words
            const normalized = text.replace(/[-_\s]+/g, ' ').replace(/([a-z])([A-Z])/g, '$1 $2');
            const words = normalized.split(/[\s-_]+/).filter(w => w);
            
            switch (selectedCase) {
                case 'camel':
                    result = toCamelCase(text);
                    break;
                case 'snake':
                    result = toSnakeCase(text);
                    break;
                case 'kebab':
                    result = toKebabCase(text);
                    break;
                case 'pascal':
                    result = toPascalCase(text);
                    break;
                case 'constant':
                    result = toConstantCase(text);
                    break;
            }
            
            outputText.value = result;
            
            // Update previews
            document.getElementById('previewCamel').textContent = toCamelCase(text);
            document.getElementById('previewSnake').textContent = toSnakeCase(text);
            document.getElementById('previewKebab').textContent = toKebabCase(text);
            document.getElementById('previewPascal').textContent = toPascalCase(text);
            document.getElementById('previewConstant').textContent = toConstantCase(text);
        }
        
        // Case option selection
        caseOptions.forEach(option => {
            option.addEventListener('click', function() {
                caseOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                convert();
            });
        });
        
        // Event listeners
        convertBtn.addEventListener('click', convert);
        
        swapBtn.addEventListener('click', function() {
            const temp = inputText.value;
            inputText.value = outputText.value;
            outputText.value = temp;
            convert();
        });
        
        clearBtn.addEventListener('click', function() {
            inputText.value = '';
            outputText.value = '';
            document.getElementById('previewCamel').textContent = '--';
            document.getElementById('previewSnake').textContent = '--';
            document.getElementById('previewKebab').textContent = '--';
            document.getElementById('previewPascal').textContent = '--';
            document.getElementById('previewConstant').textContent = '--';
        });
        
        copyBtn.addEventListener('click', function() {
            const text = outputText.value;
            if (text) {
                ToolsHub.copyToClipboard(text);
                ToolsHub.showToast('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø!');
            }
        });
        
        // Auto convert on input
        inputText.addEventListener('input', function() {
            if (this.value.trim()) convert();
        });
    </script>
